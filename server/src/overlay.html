<style>
  :root{
    --bg:#000; --text:#eaf1ff; --muted:#93a0b4;
    --hot:#ff4d67; --good:#38ef7d; --gold:#ffd65a; --blue:#6ab0ff;
    --chrome1:#cfd8e3; --chrome2:#808b9c; --chrome3:#404a5a;
    --line:#1b2333;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:#000;color:var(--text);font-family: ui-sans-serif, -apple-system, "Segoe UI", Roboto}
  .frame{
    position:fixed; inset:0; display:flex; align-items:center; justify-content:center;
    padding: max(8px, env(safe-area-inset-top,8px)) 8px;
  }

  /* â”€â”€ å®Ÿæ©Ÿé¢¨ã®æœ¬ä½“ï¼ˆå¸¸ã« viewport ã«å†…æ¥ã™ã‚‹ 9:16ï¼‰ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  .cabinet{
    aspect-ratio: 9 / 16;

    /* ã¾ãšã¯ 100vh åŸºæº–ã§ 9:16 ã‚’å†…æ¥ã•ã›ã‚‹ï¼ˆã©ã¡ã‚‰ãŒåˆ¶é™ã§ã‚‚æ¯”ç‡ãŒå´©ã‚Œãªã„ãƒšã‚¢ï¼‰ */
    width:  min(100vw, calc(100vh * 9 / 16));
    height: min(100vh, calc(100vw * 16 / 9));

    /* å¯¾å¿œç«¯æœ«ã§ã¯ dvh ã‚’å„ªå…ˆï¼ˆSafari/iOS ã®ã‚¢ãƒ‰ãƒ¬ã‚¹ãƒãƒ¼ã®é«˜ã•å¤‰å‹•ã«è¿½å¾“ï¼‰ */
    height: min(100dvh, calc(100vw * 16 / 9));
    width:  min(100vw,  calc(100dvh * 9 / 16));

    display:grid; grid-template-rows: 72px 58px 1fr 128px 96px; gap:10px;
    border-radius:22px; padding:10px;
    background:linear-gradient(180deg,#0a0f16,#080c12);
    border:2px solid #000;
    box-shadow:0 0 0 4px #202634 inset, 0 0 0 9px #0b0f18 inset, 0 20px 44px rgba(0,0,0,.85);
    position:relative; overflow:hidden;
  }
  .bezel{position:absolute; inset:0; border-radius:22px; pointer-events:none}
  .bezel::before{
    content:""; position:absolute; inset:0; border-radius:22px;
    background: linear-gradient(180deg, rgba(255,255,255,.18), rgba(255,255,255,0) 20%, rgba(255,255,255,.10) 42%, rgba(255,255,255,0) 64%);
    mix-blend-mode:screen; opacity:.6;
  }

  /* â”€â”€ ä¸Šéƒ¨ãƒ©ãƒ³ãƒ—ï¼ˆèµ¤ï¼‰ â”€â”€ */
  .marquee{
    border-radius:16px; border:1px solid #3c0b14; overflow:hidden;
    background:
      radial-gradient(110% 130% at 50% 20%, rgba(255,150,150,.5), rgba(255,0,0,.2) 50%, rgba(0,0,0,.0) 70%),
      linear-gradient(180deg,#ba001e,#7a0016 60%, #51000e);
    box-shadow: inset 0 2px 0 rgba(255,255,255,.25), inset 0 -6px 18px rgba(0,0,0,.6);
    display:flex; align-items:center; justify-content:center; position:relative;
  }
  .marquee .txt{
    font-weight:900; letter-spacing:1px; font-size:18px;
    text-shadow: 0 2px 0 #3a0010, 0 0 10px rgba(255,210,210,.6);
  }
  .marquee .scan{position:absolute; inset:0; background:
    repeating-linear-gradient(90deg, rgba(255,255,255,.12) 0 6px, rgba(255,255,255,0) 6px 12px);
    mix-blend-mode:overlay; opacity:.45; animation:scan 2.6s linear infinite;}
  @keyframes scan{to{transform:translateX(100%)}}

  /* â”€â”€ ãƒ­ã‚´å¸¯ â”€â”€ */
  .header{
    border-radius:14px; border:1px solid #242b3a;
    background:linear-gradient(180deg,#0c0f17,#070a10);
    display:grid; grid-template-columns: 1fr auto; align-items:center;
    padding:10px 12px; gap:10px; box-shadow:inset 0 1px 0 rgba(255,255,255,.05);
    font-weight:900; letter-spacing:.4px;
  }
  .brand{display:flex; gap:10px; align-items:center;}
  .brand .logo{font-size:18px; filter: drop-shadow(0 1px 2px rgba(255,255,255,.25));}
  .pill{display:inline-flex; align-items:center; gap:6px; padding:6px 10px; border-radius:999px; background:#0e1525; border:1px solid #1a2436; color:#cbd5e1; font-size:11px}

  /* â”€â”€ ç”»é¢ï¼ˆã‚¬ãƒ©ã‚¹ï¼‰ â”€â”€ */
  .glass{
    position:relative; border-radius:16px; border:1px solid var(--line); overflow:hidden;
    background:
      radial-gradient(60% 30% at 50% 12%, rgba(18,26,48,.65), rgba(18,26,48,0) 70%),
      radial-gradient(90% 70% at 50% 100%, #070b12, #05060a 60%);
  }
  .chrome-top, .chrome-bottom{
    position:absolute; left:0; right:0; height:12px;
    background:linear-gradient(180deg, var(--chrome1), var(--chrome2) 50%, var(--chrome3));

  }
  .chrome-top{top:0} .chrome-bottom{bottom:0}

  /* GO! ãƒ©ãƒ³ãƒ—ï¼ˆã‚ªãƒªã‚¸ãƒŠãƒ«è¡¨è¨˜ï¼‰ */
  .lamp{ position:absolute; left:12px; bottom:12px; width:122px; height:76px;
    border-radius:12px; border:1px solid #1c2240; background:linear-gradient(180deg,#0d1130,#0a0f26);
    box-shadow: inset 0 1px 0 rgba(255,255,255,.05), 0 8px 20px rgba(0,0,0,.45);

  .lamp .burst{position:absolute; inset:-10% -18%; background:radial-gradient(35% 35% at 50% 50%, rgba(120,180,255,.55), rgba(120,180,255,0)); opacity:0; pointer-events:none;}
  .lamp.on{ color:#fff; border-color:#3156ff; }
  .lamp.on .burst{ opacity:1; animation: pulse 1.2s ease-in-out infinite; }
  @keyframes pulse{ 0%,100%{ transform:scale(1); opacity:.6 } 50%{ transform:scale(1.08); opacity:1 } }

  /* â”€â”€ æ“ä½œãƒ‘ãƒãƒ« â”€â”€ */
  .panel{
    border-radius:16px; border:1px solid #2a3145;
    background: linear-gradient(180deg,#0b1018,#090d14);
    display:grid; grid-template-columns: 1fr auto; gap:12px; align-items:center; padding:10px 12px;
  }
  .buttons{display:flex; gap:22px; align-items:center; justify-content:center}
  .btn{

    background: radial-gradient(60% 60% at 50% 35%, #ffb1b1, #e1002a 60%, #7a0016 85%);
    box-shadow: inset 0 2px 0 rgba(255,255,255,.5), inset 0 -8px 16px rgba(0,0,0,.35), 0 6px 14px rgba(0,0,0,.5);
    border:1px solid #3a000e; position:relative;
  }
  .btn::after{content:""; position:absolute; inset:8% 18% auto 18%; height:22%; background:linear-gradient(180deg,rgba(255,255,255,.8),rgba(255,255,255,0)); border-radius:80px}
  .btn.press{ transform:translateY(2px); filter:brightness(.92) saturate(1.08) }

  .meters{display:grid; grid-template-columns: repeat(3, 98px); gap:10px}
  .meter{
    border-radius:10px; padding:6px 8px; text-align:center;
    background:linear-gradient(180deg,#0c1020,#0a0e18);
    border:1px solid #1e2638; box-shadow: inset 0 1px 0 rgba(255,255,255,.06);
  }
  .meter .lbl{font-size:10px; color:#a8b4c6; letter-spacing:.2px}
  .meter .val{font-weight:900; font-size:22px; letter-spacing:.08em; color:#ff334f; text-shadow:0 0 8px rgba(255,60,90,.55)}
  .meter .val.green{ color:#5aff98; text-shadow:0 0 8px rgba(90,255,160,.55) }
  .meter .val.gold{ color:#ffd75a; text-shadow:0 0 8px rgba(255,220,120,.65) }

  /* â”€â”€ ä¸‹éƒ¨ãƒ­ã‚´ â”€â”€ */
  .footer{
    border-radius:16px; border:1px solid #242b3a;
    background:linear-gradient(180deg,#0c0f17,#070a10);
    display:flex; align-items:center; justify-content:center;
    font-weight:900; font-size:20px; letter-spacing:1px;
    text-shadow:0 2px 0 #111, 0 0 10px rgba(255,255,255,.18);
  }

  /* â”€â”€ è£œåŠ©ãƒ‘ãƒãƒ«ï¼ˆå³ä¸‹ã€‚ãƒ•ãƒƒã‚¿ãƒ¼ã¨é‡ãªã‚‰ãªã„é«˜ã•ï¼‰ â”€â”€ */
  .aux{
    position:absolute; right:12px; bottom:142px; width: min(36%, 300px);
    display:grid; gap:8px; pointer-events:none;
  }
  .panel-mini{
    background:linear-gradient(180deg,#0b1018,#080c12); border:1px solid #172235;
    border-radius:12px; padding:8px; pointer-events:auto;
  }
  .panel-mini h3{margin:0 0 4px 0; font-size:12px}
  .log{font:11px/1.35 ui-monospace, SFMono-Regular, Menlo, monospace; color:#aab3c2; max-height:13vh; overflow:auto; white-space:pre-line}
  .lb{max-height:20vh; overflow:auto}
  .lb-row{display:flex; justify-content:space-between; gap:8px; font-size:12px; padding:3px 4px; border-radius:8px}

  /* ãƒœãƒ¼ãƒŠã‚¹ç™ºå…‰ */

  .cabinet.flash .marquee .txt{ text-shadow: 0 0 18px rgba(255,170,170,.9), 0 0 6px rgba(255,90,90,.9) }
</style>

<script src="https://cdn.socket.io/4.7.5/socket.io.min.js" crossorigin="anonymous"></script>

<script>
/** ===================== DOM & helpers ===================== */
const $ = s=>document.querySelector(s);
const cab = $('#cab'), stageEl = $('#stage'), lamp = $('#lamp');
const logEl=$('#log'), lbEl=$('#lb'), conn=$('#conn');
const mCredit=$('#mCredit'), mCount=$('#mCount'), mBonus=$('#mBonus');
const btnL=$('#btnL'), btnC=$('#btnC'), btnR=$('#btnR');
const clamp=(v,min,max)=>Math.max(min,Math.min(max,v));
const fmt3 = n => String(Math.max(0,Math.floor(n))).padStart(3,'0');
function log(s){ const arr=(logEl.textContent||'').split('\n').filter(Boolean).slice(-16); arr.push(s); logEl.textContent = arr.join('\n'); }

/** ===================== Pixi App ===================== */
const app = new PIXI.Application({ resizeTo: stageEl, backgroundAlpha:0, antialias:true, powerPreference:'high-performance' });
stageEl.appendChild(app.view);
const root = new PIXI.Container(); app.stage.addChild(root);
const bgLayer = new PIXI.Container(), reelLayer = new PIXI.Container(), fxLayer = new PIXI.Container();
root.addChild(bgLayer, reelLayer, fxLayer);

/* èƒŒæ™¯ã®å¾®ç²’å­ */
function drawBG(){
  bgLayer.removeChildren();
  const {width:w, height:h}=app.renderer;
  const gel=new PIXI.Graphics().beginFill(0x0d1322,.22).drawRoundedRect(0,0,w,h,18).endFill();
  bgLayer.addChild(gel);
  for (let i=0;i<24;i++){
    const p=new PIXI.Graphics(); p.beginFill(0xffffff,Math.random()*.15+.04).drawCircle(0,0,Math.random()*1.6+.8).endFill();
    const s=new PIXI.Sprite(app.renderer.generateTexture(p)); s.x=Math.random()*w; s.y=Math.random()*h; s.alpha*=.6; s.v=(Math.random()*.2+.05);
    s.blendMode=PIXI.BLEND_MODES.SCREEN; bgLayer.addChild(s);
  }
}
drawBG();
app.ticker.add(()=>{ for(const s of bgLayer.children.slice(1)){ s.y-=s.v; if(s.y<-10) s.y=app.renderer.height+10; } });

/** ===================== Symbols (è‡ªå‰æç”»ãƒ†ã‚¯ã‚¹ãƒãƒ£) ===================== */
const TEX_SIZE=220;
function texFrom(g){
  const t = app.renderer.generateTexture(g,{resolution:2, scaleMode:PIXI.SCALE_MODES.LINEAR});
  g.destroy({children:true, texture:true, baseTexture:true});
  return t;
}
function plateBase(){
  const c=new PIXI.Container();
  const bg=new PIXI.Graphics().beginLinearGradientFill([0x0b0f18,0x171e2d,0x0b0f18],[0,0.5,1],0,0,0,TEX_SIZE)
    .drawRoundedRect(0,0,TEX_SIZE,TEX_SIZE,26).endFill();
  const rim=new PIXI.Graphics().lineStyle(3,0x1c2a48,1).drawRoundedRect(1.5,1.5,TEX_SIZE-3,TEX_SIZE-3,24);
  c.addChild(bg,rim); return c;
}
function makeSEVEN(){
  const c=plateBase();
  const red=new PIXI.Graphics()
    .beginLinearGradientFill([0x33050a,0x690010,0xba001e],[0,0.55,1],0,0,0,TEX_SIZE)
    .drawRoundedRect(14,14,TEX_SIZE-28,TEX_SIZE-28,22).endFill();
  const txt=new PIXI.Text('7',{fontFamily:'Impact, Haettenschweiler, "Arial Black", sans-serif', fontSize:150, fill:0xfff6f0, stroke:0x8a0018, strokeThickness:6});
  txt.anchor.set(.5); txt.x=TEX_SIZE/2; txt.y=TEX_SIZE/2+6;
  c.addChild(red,txt); return texFrom(c);
}
function makeBAR(){
  const c=plateBase();
  const plate=new PIXI.Graphics().beginFill(0x222b3c).drawRoundedRect(30,78,TEX_SIZE-60,64,12).endFill();
  const txt=new PIXI.Text('BAR',{fontFamily:'Impact, "Arial Black", sans-serif', fontSize:64, fill:0xffffff});
  txt.anchor.set(.5); txt.x=TEX_SIZE/2; txt.y=TEX_SIZE/2;
  c.addChild(plate,txt); return texFrom(c);
}
function makeBELL(){
  const c=plateBase(); const g=new PIXI.Graphics();
  g.beginLinearGradientFill([0x7a5a00,0xf6c94a,0x7a5a00],[0,0.6,1],0,40,0,170);
  g.drawRoundedRect(50,70,120,90,30).endFill();
  g.beginFill(0xf8de7a).drawEllipse(110,70,26,12).endFill();
  g.beginFill(0x6f5a20).drawRoundedRect(44,150,132,16,8).endFill();
  c.addChild(g); return texFrom(c);
}
function makeCHERRY(){
  const c=plateBase(); const g=new PIXI.Graphics();
  g.beginFill(0xff244a).drawCircle(92,126,34).endFill();
  g.beginFill(0xff3a62).drawCircle(126,126,34).endFill();
  g.beginFill(0xffffff,.5).drawCircle(82,112,10).endFill();
  g.beginFill(0xffffff,.5).drawCircle(116,112,10).endFill();
  g.lineStyle(6,0x2e7f3f).moveTo(109,95).bezierCurveTo(120,70,140,70,150,86);
  g.beginFill(0x3fae56).drawEllipse(150,92,18,10).endFill();
  c.addChild(g); return texFrom(c);
}
function makeGRAPE(){
  const c=plateBase(); const g=new PIXI.Graphics();
  const pur=[0x6d4cff,0x8c7bff]; let yy=92;
  for(let r=0;r<3;r++){
    const n=5-r;
    for(let i=0;i<n;i++){
      const x = 60 + (TEX_SIZE-120) * (i/(n-1));
      g.beginFill(pur[(r+i)%2]).drawCircle(x, yy+r*30, 14).endFill();
    }
  }
  g.lineStyle(6,0x2e7f3f).moveTo(110,82).bezierCurveTo(122,66,142,64,154,78);
  g.beginFill(0x3fae56).drawEllipse(154,84,16,9).endFill();
  c.addChild(g); return texFrom(c);
}
function makeSTAR(){
  const c=plateBase(); const g=new PIXI.Graphics();
  const pts=[], cx=TEX_SIZE/2, cy=TEX_SIZE/2, R=70, r=28;
  for(let i=0;i<10;i++){ const a=Math.PI/2 + i*Math.PI/5; const rad = i%2? r:R; pts.push([cx+rad*Math.cos(a), cy-rad*Math.sin(a)]) }
  g.beginFill(0xfff099).moveTo(pts[0][0],pts[0][1]); for(let i=1;i<pts.length;i++) g.lineTo(pts[i][0],pts[i][1]); g.endFill();
  c.addChild(g); return texFrom(c);
}
function makeCOIN(){
  const c=plateBase(); const g=new PIXI.Graphics();
  g.beginLinearGradientFill([0x6c4a00,0xffd24d,0x6c4a00],[0,0.55,1],0,40,0,170).drawCircle(110,110,60).endFill();
  g.lineStyle(4,0x6c4a00).drawCircle(110,110,60); g.lineStyle(2,0x6c4a00).drawCircle(110,110,42);
  c.addChild(g); return texFrom(c);
}
function makeGEM(){
  const c=plateBase(); const g=new PIXI.Graphics();
  g.beginFill(0x7fd4ff).drawPolygon([110,40, 160,90, 140,160, 80,160, 60,90]).endFill();
  g.lineStyle(3,0x4aa3d8).moveTo(110,40).lineTo(140,160).moveTo(110,40).lineTo(80,160).moveTo(110,40).lineTo(110,160);
  c.addChild(g); return texFrom(c);
}

const SYMBOLS = [
  { id:'SEVEN', tex: makeSEVEN() },
  { id:'BAR',   tex: makeBAR()   },
  { id:'BELL',  tex: makeBELL()  },
  { id:'CHERRY',tex: makeCHERRY()},
  { id:'GRAPE', tex: makeGRAPE() },
  { id:'STAR',  tex: makeSTAR()  },
  { id:'GEM',   tex: makeGEM()   },
  { id:'COIN',  tex: makeCOIN()  },
];
const SID_INDEX = id => SYMBOLS.findIndex(s=>s.id===id);

/** ===================== Slot Geometry ===================== */
const REEL_W=240, REEL_H=240, GAP=14;
const reels=[]; const reelMask=new PIXI.Graphics();

function layoutReels(){
  reelLayer.removeChildren();
  const {width:W,height:H}=app.renderer;
  const baseW=REEL_W*3+GAP*2, baseH=REEL_H;
  const targetW=W*.88, targetH=H*.46;
  const scale=clamp(Math.min(targetW/baseW,targetH/baseH), .55, 1.6);
  const slot=new PIXI.Container(); slot.scale.set(scale);
  slot.x=Math.floor((W-baseW*scale)/2); slot.y=Math.floor((H-baseH*scale)/2);
  reelLayer.addChild(slot);

  reelMask.clear().beginFill(0xffffff).drawRoundedRect(0,0,baseW,baseH,16).endFill();
  const view=new PIXI.Container(); view.mask=reelMask; view.addChild(reelMask); slot.addChild(view);

  reels.length=0;
  for(let i=0;i<3;i++){
    const rc=new PIXI.Container(); rc.x=i*(REEL_W+GAP); view.addChild(rc);
    const order=[...SYMBOLS, ...SYMBOLS]; // 2å‘¨
    let y=-REEL_H*order.length*.5;
    for(const s of order){
      const sp=new PIXI.Sprite(s.tex); sp.x=(REEL_W-sp.width)/2; sp.y=y; rc.addChild(sp); y+=REEL_H;
    }
    reels.push({c:rc, vy:0, spinning:false});
  }

  const gloss=new PIXI.Graphics().lineStyle(2,0x2e4578,1);
  gloss.moveTo(REEL_W+GAP/2, -6).lineTo(REEL_W+GAP/2, baseH+6);
  gloss.moveTo(REEL_W*2+GAP*1.5, -6).lineTo(REEL_W*2+GAP*1.5, baseH+6);
  slot.addChild(gloss);
}
layoutReels(); app.renderer.on('resize', layoutReels);

/** ===================== Spin Control ===================== */
function advance(dt){
  for(const r of reels){
    if(!r.spinning) continue;
    const n=r.c.children.length, colH=n*REEL_H, half=colH*.5;
    for(const sp of r.c.children){ sp.y+=r.vy*dt; if(sp.y>half) sp.y-=colH; }
  }
}
function nearestTop(rc){
  let best=null,dist=1e9,idx=0; rc.children.forEach((sp,i)=>{ const d=Math.abs(sp.y); if(d<dist){best=sp;dist=d;idx=i;} });
  return {spr:best, symIdx: idx % SYMBOLS.length};
}
async function stopReelTo(i,targetId){
  const r=reels[i], targetIdx = SID_INDEX(targetId)>=0 ? SID_INDEX(targetId) : SID_INDEX('STAR');
  const easeOut=t=>1-Math.pow(1-t,2.2); const startVy=r.vy; const dur=720+i*140; const t0=performance.now();
  return new Promise(res=>{
    (function step(){
      const t=(performance.now()-t0)/dur;
      if(t>=1){
        r.vy=0; r.spinning=false;
        const {spr:top, symIdx:topIdx}=nearestTop(r.c);
        const diff=(targetIdx-topIdx+SYMBOLS.length)%SYMBOLS.length;
        const adjust=diff*REEL_H; r.c.children.forEach(s=>s.y-=adjust);
        const off=top.y-adjust; r.c.children.forEach(s=>{ s.y-=off; s.y=Math.round(s.y/REEL_H)*REEL_H; });
        bounce(i); return res();
      }
      r.vy = startVy*(1-easeOut(t)) + 2.2;
      advance(1); requestAnimationFrame(step);
    })();
  });
}
async function spinReels(finalIds=null){
  pressButtons();
  for(let i=0;i<3;i++){ const r=reels[i]; r.spinning=true; r.vy=48+i*4; }
  const t0=performance.now(); while(performance.now()-t0<440){ advance(1); await new Promise(r=>requestAnimationFrame(r)); }
  const t1=performance.now(); while(performance.now()-t1<360+Math.random()*220){ advance(1); await new Promise(r=>requestAnimationFrame(r)); }
  const randId=()=>SYMBOLS[(Math.random()*SYMBOLS.length)|0].id;
  const finals = (finalIds && finalIds.length===3) ? finalIds : [randId(),randId(),randId()];
  for(let i=0;i<3;i++) await stopReelTo(i, finals[i]);
  return finals;
}
function bounce(i){
  const r=reels[i].c; const D1=80,D2=100; const sy0=1,sy1=.92; const t0=performance.now();
  (function step(){ const t=performance.now()-t0; if(t>=D1+D2){ r.scale.y=1; return; }
    if(t<D1){ const p=t/D1; r.scale.y=sy0+(sy1-sy0)*p; } else { const p=(t-D1)/D2; r.scale.y=sy1+(sy0-sy1)*p; }
    requestAnimationFrame(step); })();
}

function sparkle(x,y,n=24,color=0x66ccff){
  for(let i=0;i<n;i++){

  }

const sleep=ms=>new Promise(r=>setTimeout(r,ms));
const q=[]; let draining=false; let PACE_MS=180;
function enqueue(kind,payload){ if(kind==='bonus'&&q.length>=1) q.splice(1,0,{kind,payload}); else q.push({kind,payload}); if(!draining) drain(); }
async function drain(){ draining=true; while(q.length){ const job=q.shift(); if(job.kind==='event') await handleEvent(job.payload); else await handleBonus(job.payload); await sleep(PACE_MS); } draining=false; }

const MAP = {'â­':'STAR','ğŸ':'BAR','ğŸ’':'SEVEN','ğŸ”¥':'BELL','ğŸª™':'COIN'};
function mapServerSymbols(arr){
  if(!Array.isArray(arr)||arr.length!==3) return null;
  const out = arr.map(ch=> MAP[ch] || 'STAR');
  return out;
}

async function handleEvent(payload){
  try{
    if(payload && payload.spin){
      const { tier, symbols, multiplier, bonusGame, comboExtend } = payload.spin;
      onCombo(comboExtend!==false);
      addJP((payload.jpDelta||0)+(payload.score||0));
      const finals = mapServerSymbols(symbols);
      await spinReels(finals);
      const cx=app.renderer.width/2, cy=app.renderer.height/2;
      const col = (tier==='MEGA')?0xff4d67 : (tier==='HIGH')?0x00e5a8 : 0x7bb0ff;
      sparkle(cx,cy-10, tier==='MEGA'?36: tier==='HIGH'?26:18, col);
      coinRain(tier==='MEGA'?56: tier==='HIGH'?32:22);
      if(tier==='MEGA'||bonusGame){ flash(320); setLamp(true); }
      log(`+${payload.score||0}  ${payload.userId||'anon'}  [${tier}] x${(multiplier||1).toFixed(2)}  jp:+${payload.jpDelta||0}`);
      mCount.textContent = fmt3(payload.score||0);
      mCredit.textContent = fmt3(Math.round(jpValue*999));
      return;
    }
    // æ—§å½¢å¼ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯
    const { userId, fallen=0, bonus=0, jpDelta=0, score=0 } = payload||{};
    onCombo(true); addJP((jpDelta||0)+(score||0));
    await spinReels(fallen>=3||bonus>0? ['SEVEN','SEVEN','SEVEN']: null);
    const r=app.renderer; sparkle(r.width/2,r.height/2-10,24,0x66ccff);
    coinRain(18+(bonus>0?12:0));
    if(fallen>=3||bonus>0){ flash(320); setLamp(true); }
    log(`+${score}  ${userId||'anon'}  (fallen:${fallen}, bonus:${bonus}, jp:+${jpDelta})`);
    mCount.textContent = fmt3(score||0); mCredit.textContent = fmt3(Math.round(jpValue*999));
  }catch(e){ console.error(e); }
}
async function handleBonus(p){
  try{
    flash(340); setLamp(true);
    await spinReels(['SEVEN','SEVEN','SEVEN']);
    const cx=app.renderer.width/2, cy=app.renderer.height/2;
    coinRain(120); sparkle(cx,cy-12,72,0xffe066);
    log(`ğŸŒŸ GLOBAL BONUS +${p?.bonusScore||100} by ${p?.userId||'anon'}`);
    mCount.textContent=fmt3(p?.bonusScore||100);
    mCredit.textContent=fmt3(Math.round(jpValue*999));
    mBonus.textContent=`0/${THRESHOLD}`;
  }catch(e){ console.error(e); }
}
