<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Overlay</title>
  <style>
    body{ margin:0; font-family: system-ui, sans-serif; background:#000; color:#fff; }
    .wrap{ display:grid; grid-template-columns: 1fr 300px; height:100vh; }
    .field{ display:flex; align-items:center; justify-content:center; font-size:32px; }
    .side{ padding:16px; background:rgba(255,255,255,0.06); }
    .rank li{ display:flex; justify-content:space-between; padding:4px 0; border-bottom:1px solid rgba(255,255,255,0.08); }
  </style>
</head>
<body>
<div class="wrap">
  <div class="field">COIN PUSHER / JP演出は配信で</div>
  <div class="side">
    <h3>Top 10 Today</h3>
    <ol class="rank" id="rank"></ol>
    <div id="log" style="margin-top:12px;font-size:12px;opacity:.8"></div>
  </div>
</div>
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<script>
  const r = document.getElementById('rank');
  const log = document.getElementById('log');
  function render(top){
    r.innerHTML = (top||[]).map((e,i)=>`<li><span>#${i+1} ${e.userId}</span><b>${e.score}</b></li>`).join('');
  }
  fetch('/overlay/state').then(r=>r.json()).then(s=>render(s.top10||[]));
  const s = io('/overlay');
  s.on('leaderboard:update', render);
  s.on('play:event', (ev)=>{ log.innerHTML = `[${new Date().toLocaleTimeString()}] ${ev.userId} +${ev.score}<br>` + log.innerHTML; });
</script>
</body>
</html>
